<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>  
        <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js" type="text/javascript"></script>  
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />  
        <script type="text/javascript">
            $(document).ready(function ()
            {
                let poruke = $("#poruke").DataTable({});
            });
        </script>  
    </h:head>
    <h:body>
        <h1>Pregled poruka</h1>
        <ul>
            <li><h:link value="Početak" outcome="faces/izbornik.xhtml"/></li>
        </ul>

        <table id="poruke" class="display" style="width:100%">
            <thead>
                <tr>
                    <th>Naslov</th>                  
                    <th>Sadržaj</th>
                    <th>Korisnik</th>
                </tr>
            </thead>
            <tbody>
                <c:forEach var="item" items="#{pregledJmsPoruka.lista}" >
                    <tr>
                        <th>#{item.naslov}</th>                  
                        <th>#{item.sadrzaj}</th>
                        <th>#{item.korisnik.korisnik}</th>

                    </tr>
                </c:forEach>
            </tbody>
            <tfoot>
                <tr>
                    <th>Naslov</th>                  
                    <th>Sadržaj</th>
                    <th>Korisnik</th>

                </tr>
            </tfoot>
        </table>
    </h:body>
</html>
