<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <script src="https://code.jquery.com/jquery-1.11.3.min.js" type="text/javascript"></script>  
        <script src="https://cdn.datatables.net/1.10.9/js/jquery.dataTables.min.js" type="text/javascript"></script>  
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.9/css/jquery.dataTables.min.css" />  
        <script type="text/javascript">
            $(document).ready(function ()
            {
                $('.dataTable').DataTable({"pageLength": #{pregledDnevnika.stranicenje}});
            });
        </script>  
    </h:head>
    <h:body>
        <h1>Pregled dnevnika</h1>
        <ul>
            <li><h:link value="Početak" outcome="faces/izbornik.xhtml"/></li>
        </ul>

        <hr/>
        <h:form>
            <hr/>
            <h:outputLabel value="Od kad " />
            <h:inputText id="odKad" value="#{pregledDnevnika.odKad}" />
            <br />
            <h:outputLabel value="Do kad : " />
            <h:inputText id="doKad" value="#{pregledDnevnika.doKad}" />
            <br />
            <h:commandButton value="Pretraži"  action="#{pregledDnevnika.azurirajListu()}" >
                <f:ajax event="action" execute="odKad doKad" render="avioni"/>
            </h:commandButton>
            <br />


            <h:dataTable id="avioni" styleClass="dataTable" value = "#{pregledDnevnika.lista}" var = "item">

                <h:column>    				
                    <f:facet name = "header">Spremljeno</f:facet>    				
                        #{item.spremljeno}
                </h:column>

                <h:column>
                    <f:facet name = "header">Sadrzaj</f:facet>
                        #{item.sadrzaj}
                </h:column>

                <h:column>
                    <f:facet name = "header">Status</f:facet>
                        #{item.status}
                </h:column>

            </h:dataTable>

        </h:form>


    </h:body>
</html>
